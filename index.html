<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owen Wilson "Wow" Movie Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/png" />

</head>
<body>
    <div class="game-container">
        <h1 class="title">Owen Wilson "Wow" Movie Game</h1>
        <p class="subtitle">Can you guess which movie this iconic "wow" came from?</p>
    
        <div class="play-section" style="text-align: center; margin-bottom: 20px;">
            <button class="play-btn big-play-btn" id="playBtn" onclick="playWowSound()">
                   â–¶  
            </button>
            
        </div>
        
        <div class="secondary-buttons" style="display: flex; justify-content: center; gap: 20px; margin-bottom: 30px;">
            <button class="reveal-btn" id="revealVideoBtn" onclick="revealVideo()">
                Show Video
            </button>
            <button class="reveal-btn" id="randomFactBtn" onclick="showRandomFact()">
                Random Fact!
            </button>
        </div>
        

        <div id="randomFactContainer"></div>

        
    
        <!-- Moved reveal section ABOVE guess section -->
        <div class="reveal-section" id="revealSection">
            <p style="color: #7f8c8d; margin-bottom: 15px;">Here's the scene:</p>
            
            <div class="video-placeholder" id="videoContainer">
                <!-- Video will be injected here dynamically -->
            </div>
    
        </div>
    
        <div class="guess-section">
            <label class="guess-label" for="movieGuess">What movie is this from?</label>
            <input 
                type="text" 
                id="movieGuess" 
                class="guess-input" 
                placeholder="Enter your guess here..."
                autocomplete="off"
            >
        </div>
    
        <div class="button-row">
            <button id='checkBtn'class="check-btn" onclick="checkAnswer()">
                Check Answer
            </button>
        </div>
    
        <div class="result-message" id="resultMessage"></div>

        <div id="guessReveal" style="margin-top: 20px; text-align: center; display: none;">
            <img id="posterImg" src="" alt="Movie Poster" style="width: 200px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); margin-bottom: 10px;">
            <p id="movieInfo" style="font-weight: 600; font-size: 1.1em; color: #bdbdbd;"></p>
        </div>

        <button id="playAgainBtn" class="new-game-btn" style="display: none;" onclick="newGame()">
            Play Again
          </button>
          
        
    </div>
    

    <script src="app.js"></script>
</body>
</html>
